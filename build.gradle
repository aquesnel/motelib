apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    sourceSets.main {
        manifest.srcFile file('AndroidManifest.xml')
        java {
            srcDir 'src'
        }
        res {
            srcDir 'res'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':netlib')
    compile project(':xmlfoo')
}
